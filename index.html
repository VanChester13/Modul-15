<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> Калькулятор </title>
    </head>
    <body>
        <div id="calc-wrap">
            <div id="calc">
                
                <textarea id=inputVal>0</textarea>   
                 <script>
                    window.addEventListener('load', function OnWindowLoaded() {
                        var signs = [
                            '1', '2', '3', '+', 
                            '4', '5', '6', '-',
                            '7', '8', '9', '/',
                            '0', '=', '.', 'c',
                            ' ', '*', '√', ' ' 
                            ];
                                       
                        var calc = document.getElementById('calc');
                      
                        var textArea = document.getElementById('inputVal');

                       signs.forEach(function (sign) {
                            var signElement = document.createElement('div');
                            signElement.className = 'btn';
                            signElement.innerHTML = sign;
                            calc.appendChild(signElement);
                        });
                             
                          //    document.querySelectorAll('.btn').forEach(function (button) {
                         //   button.addEventListener('click', onButtonClick);
                        //   });

                            // проходит по всем кнопкам калькулятора
                           // добавляет обработчик на клик
                        let all = document.querySelectorAll('.btn');
                         for (let button = 0; button < all.length; button++) {          //  а можно и так   __for (let button of all)__
                         // Добавляем действие, выполняемое при клике на любую кнопку
                          all[button].onclick = function onButtonClick(e)  {
                              // если нажата кнопка "с", то стирает все, что написано 
                            if (e.target.textContent === 'c') {                     // Свойство event.target обращается к элементу, на котором произошло событие 
                                textArea.textContent = '0';

                          } else if (e.target.textContent === '='){               
                               textArea.innerHTML = eval(textArea.innerHTML);    //  e.textContent  можно заменить на __e.target.innerHTML__
                              } else if (e.target.innerHTML === '√'){               
                                textArea.innerHTML =  Math.sqrt(textArea.innerHTML);
                            } else if (textArea.innerHTML === '0') {
                                textArea.innerHTML = e.target.innerHTML;
                                // Добавление значения кнопки в текстовое поле c помощью конкатенации
                           } else {
                            textArea.textContent += e.target.innerHTML; }
                    
                        }
                    }

                      });

                    </script>
        </div>

    </body>
